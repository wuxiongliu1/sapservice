          content="width=device-width,minimum-scale=1,user-scalable=no,maximum-scale=1,initial-scale=1"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="description" content=""/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="http://resali.huobanplus.com/cdn/jquery-weui/0.8.2/weui.min.css"/>

          href="http://resali.huobanplus.com/cdn/jquery-weui/0.8.2/jquery-weui.min.css"/>

          data-th-href="@{/resources/css/weui-diy-blys.css}"/>
    <title></title>
</head>
<body style="background-color:#efeff4">
<!--<p><img th:src="@{resources/images/sdgrew.jpg}" style="width:100%; display:block"/></p>-->
<div class="weui_cells" style="margin-top:0px;">
    <div class="weui_cell">
        <p class="f-fleft">
            <i style="font-size:12px">兑换记录</i>
        </p>
    </div>
</div>


<div class="cont-zhbox">

    <div th:each="record : ${exchangeRecords}">
        <div class="cont-zhbox-t">
                <div class="cont-zhbox-img">
                    <img th:src="${record.exchangeGoods.imgUrl}" style="width:100%"/>
                </div>
                <div style="font-size:14px; padding:4px 10px 0px 10px;">
                    <span>门店:</span><Span th:text="${record.shopName}">西湖银泰店</Span><br />
                    <span>地址：<span th:text="${record.shopAddr}"></span></span><br/>
                    <Span style="float:left">兑换数量：<span th:text="${record.num}">1</span></Span><br/>
                </div>
        </div>
        <p style="text-align:center; font-size:12px; color:#000000; margin-top:4px"></p>

    </div>
    <div th:if="${exchangeRecords.size()==0}">
        <span style="font-size:14px; padding:4px 10px 0px 10px;">无兑换记录</span>
    </div>
</div>

<div>

</div>
